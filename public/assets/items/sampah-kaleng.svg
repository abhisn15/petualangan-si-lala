<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90" width="60" height="90">
  <!-- Kaleng Minuman Realistis -->
  <defs>
    <linearGradient id="canGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E53935" />
      <stop offset="30%" style="stop-color:#F44336" />
      <stop offset="70%" style="stop-color:#EF5350" />
      <stop offset="100%" style="stop-color:#E53935" />
    </linearGradient>
    <linearGradient id="canTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBDBD" />
      <stop offset="100%" style="stop-color:#9E9E9E" />
    </linearGradient>
  </defs>
  <!-- Badan kaleng -->
  <rect x="8" y="15" width="44" height="65" rx="3" fill="url(#canGrad)"/>
  <!-- Atas kaleng -->
  <ellipse cx="30" cy="15" rx="22" ry="6" fill="url(#canTop)" stroke="#757575" stroke-width="0.5"/>
  <!-- Bawah kaleng -->
  <ellipse cx="30" cy="80" rx="22" ry="5" fill="#BDBDBD"/>
  <!-- Pull tab -->
  <ellipse cx="30" cy="12" rx="8" ry="3" fill="#9E9E9E" stroke="#757575" stroke-width="0.5"/>
  <ellipse cx="30" cy="12" rx="4" ry="1.5" fill="#616161"/>
  <!-- Label/design -->
  <rect x="12" y="30" width="36" height="35" rx="2" fill="#FFCDD2"/>
  <text x="30" y="52" font-size="10" fill="#B71C1C" text-anchor="middle" font-weight="bold">COLA</text>
  <!-- Refleksi -->
  <path d="M15 20 L15 70" stroke="white" stroke-width="3" opacity="0.3"/>
  <!-- Penyok sedikit -->
  <ellipse cx="42" cy="55" rx="4" ry="8" fill="#C62828" opacity="0.5"/>
</svg>

